plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "sandy.android.assistant"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests { includeAndroidResources = true }
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.github.duanhong169:colorpicker:1.1.6'
    implementation 'com.github.ArmanYvz:Android-WYSIWYG-Editor:-SNAPSHOT'
    //implementation 'com.github.irshulx:laser-native-editor:3.0.4'
    implementation 'com.akexorcist:localization:1.2.6'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'com.android.support:design'
    testImplementation 'junit:junit:4.+'

    //Robolectric environment
    testImplementation 'androidx.test:core:1.0.0'
    testImplementation 'androidx.test:rules:1.1.0'
    testImplementation "org.robolectric:robolectric:4.4"
    //testImplementation "org.robolectric:robolectric:4.5-alpha-3"
    //Mockito framework
    testImplementation 'org.mockito:mockito-core:1.10.19'

    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.2'
    androidTestImplementation 'androidx.test:rules:1.3.1-alpha02'
}